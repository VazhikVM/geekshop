{% extends 'authapp/base.html' %}
{% load static %}

{% block name_page%}
Регистрация
{% endblock %}

{% block content %}
    <form class="btn btn-outline-secondary" action="{% url 'auth:register' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ register_form.as_p }}
        <br>
        <input class="btn btn-primary" type="submit" value="Зарегистрироваться">
        <hr>
        <a href="{% url 'auth:login' %}">Войти</a>
    </form>

{% endblock %}
